<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular and oval elements using border-radius</title>
  <style>
  div {
    display: inline-block;
    margin-right: 1em;
  }
  .round {
    width: 300px;
    height: 300px;
    -webkit-border-radius: 50%;
            border-radius: 50%;
    background-color: #59f;
  }
  .oval {
    width: 600px;
  }

  </style>
</head>
<body>
  <div class="round"></div>
  <div class="round oval"></div>
</body>
</html>
