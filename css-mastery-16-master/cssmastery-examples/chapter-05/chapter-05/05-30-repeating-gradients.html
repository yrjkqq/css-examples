<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repeating gradients</title>
  <style>
    div {
      display: inline-block;
      margin-right: 1em;
      max-width: 600px;
      width: 100%;
      height: 300px;
    }
    .linear-repeat {
      background-image: -webkit-repeating-linear-gradient(#cfdfee, #2c56a1 20px);
      background-image: -moz-repeating-linear-gradient(#cfdfee, #2c56a1 20px);
      background-image: -o-repeating-linear-gradient(#cfdfee, #2c56a1 20px);
      background-image: repeating-linear-gradient(#cfdfee, #2c56a1 20px);
    }
    .radial-repeat {
      background-image: -webkit-repeating-radial-gradient(#cfdfee, #2c56a1 20px);
      background-image: -moz-repeating-radial-gradient(#cfdfee, #2c56a1 20px);
      background-image: -o-repeating-radial-gradient(#cfdfee, #2c56a1 20px);
      background-image: repeating-radial-gradient(#cfdfee, #2c56a1 20px);
    }
  </style>
</head>
<body>
  <div class="linear-repeat"></div>

  <div class="radial-repeat"></div>
</body>
</html>
