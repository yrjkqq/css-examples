<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image max-width constraints</title>

  <style>
    .img-container {
      padding: 1em;
      border: 1px solid #777;
      border-radius: 1em;
      width: 100px;
      display: inline-block;
      vertical-align: top;
      margin-right: 2em;
    }

    img {
      max-width: 100%;
    }

    .img-container-large {
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="img/profile.jpg" alt="Charles the Cat">
  </div>

  <div class="img-container img-container-large">
    <img src="img/profile.jpg" alt="Charles the Cat">
  </div>
</body>
</html>
