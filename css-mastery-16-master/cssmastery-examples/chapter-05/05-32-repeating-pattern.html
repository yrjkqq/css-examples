<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient patterns</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background-color: #fff;
      background-image: linear-gradient(
        transparent,
        transparent 50%,
        rgba(55, 110, 176, 0.3) 50%
        ),
      linear-gradient(
        to right,
        transparent,
        transparent 50%,
        rgba(55, 110, 176, 0.3) 50%
        );
      background-size: 40px 40px;
    }
  </style>
</head>
