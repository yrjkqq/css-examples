<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squashed text with scaleX</title>

  <style>
    p {
      -webkit-transform: scaleX(0.5);
         -moz-transform: scaleX(0.5);
          -ms-transform: scaleX(0.5);
           -o-transform: scaleX(0.5);
              transform: scaleX(0.5);
      font-size: 6em;
    }
  </style>
</head>
<body>
  <p>This text is really squashed</p>
</body>
</html>
