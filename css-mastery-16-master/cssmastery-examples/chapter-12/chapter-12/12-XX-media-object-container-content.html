  <style>
    /* grid styles */
    .row {
      margin: 0 -1em;
    }
    .row:after {
      content: '';
      clear: both;
      display: block;
    }

    .row-trio > * {
      width: 33.333%;
      box-sizing: border-box;
      padding: 0 1em;
      margin-bottom: 2em;
    }

    .col {
      float: left;
    }

  </style>

</head>
