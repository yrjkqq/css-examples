<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        box-sizing: content-box;
      }
      .a,
      .b {
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 1px solid red;
        margin: 20px;
        background-color: aliceblue;
      }
      .b {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
    </div>
  </body>
</html>
