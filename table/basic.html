<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cal {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        max-width: 25em;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .cal caption {
        text-align: left;
        border-bottom: 1px solid #ddd;
        line-height: 2;
        font-size: 1.5em;
      }

      .cal-weekday {
        background-color: #f0f0f0;
        background-color: rgba(255, 0, 0, 0.05);
      }

      .cal th,
      .cal td {
        line-height: 3;
        padding: 0;
        width: 14.285%;
      }
      .cal td {
        border: 1px solid #eee;
      }

      .cal thead {
        border-bottom: 3px solid #666;
      }

      .cal a {
        display: block;
        text-decoration: none;
        color: #2f273c;
      }
      .cal a:hover,
      .cal a:focus {
        background-color: #cde7ca;
        background-color: rgba(167, 240, 210, 0.3);
      }

      .cal-inactive {
        background-color: #efefef;
        color: #aaa;
        cursor: not-allowed;
      }
      .cal-current {
        background-color: #7d5977;
        background-color: rgba(71, 14, 62, 0.6);
        color: #fff;
      }
      .cal-current a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table class="cal">
      <caption>
        <strong>January</strong>
        2015
      </caption>
      <colgroup>
        <col class="cal-mon" />
        <col class="cal-tue" />
        <col class="cal-wed" />
        <col class="cal-thu" />
        <col class="cal-fri" />
        <col class="cal-sat cal-weekday" />
        <col class="cal-sun cal-weekday" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
          <th scope="col">Sun</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="cal-inactive">29</td>
          <td class="cal-inactive">30</td>
          <td class="cal-inactive">31</td>
          <td><a href="#">1</a></td>
          <td><a href="#">2</a></td>
          <td><a href="#">3</a></td>
          <td><a href="#">4</a></td>
        </tr>
        <tr>
          <td><a href="#">5</a></td>
          <td><a href="#">6</a></td>
          <td><a href="#">7</a></td>
          <td><a href="#">8</a></td>
          <td><a href="#">9</a></td>
          <td><a href="#">10</a></td>
          <td><a href="#">11</a></td>
        </tr>
        <tr>
          <td><a href="#">5</a></td>
          <td><a href="#">6</a></td>
          <td><a href="#">7</a></td>
          <td><a href="#">8</a></td>
          <td><a href="#">9</a></td>
          <td><a href="#">10</a></td>
          <td><a href="#">11</a></td>
        </tr>
        <tr>
          <td><a href="#">26</a></td>
          <td class="cal-current"><a href="#">27</a></td>
          <td><a href="#">28</a></td>
          <td><a href="#">29</a></td>
          <td><a href="#">30</a></td>
          <td><a href="#">31</a></td>
          <td class="cal-inactive">1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
